<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card_container">
      <div class="img_container">
        <img class="desktop_img" src="./images/image-product-desktop.jpg" alt="gabrielle chanel bottle">
        <img class="mobile_img" src="./images/image-product-mobile.jpg" alt="gabrielle chanel bottle">
      </div>
      <!--img_container-->
      <div class="text_container">
        <div class="text_container_wrapper">
          <span class="perfume">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <P class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</P>
          <p class="discount">$149.99 <span class="regular"> $169.99</span></P>
          <button class="btn"> <img src="./images/icon-cart.svg" alt="icon cart"> Add to Cart </button>
        </div>
      </div>
      <!--text_container-->
    </div>
    <!--end container-->
    <footer>
      <div class="attribution">
        <p class="challenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>. <span class="coded">Coded by <a href="https://www.frontendmentor.io/profile/ognwan">Gerald
              Nwanekezie</span></p>
      </div>
      <!--end attribution-->
    </footer>
  </main>
</body>

</html>
