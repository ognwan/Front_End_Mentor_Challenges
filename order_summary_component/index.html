<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="img_container">
        <img src="./images/illustration-hero.svg" alt="dancing person">
      </div>
      <div class="text_wrapper">
        <h1 class>Order Summary</h1>
        <p class="text_color_grey">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="payment_plan">
        <!-- <div> -->
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="plan" >
          <p class="bold_text">Annual Plan</p>
          <p class="text_color_grey"> $59.99/year</p>
        </div>
        <div class="change">
          <a href="">Change</a>
        </div>
        <!-- </div> -->
      </div>
      <button class="btn-proceed bold_text"> Proceed to Payment</button><br>
      <button class="btn-cancel bold_text text_color_grey">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ognwan">Gerald Nwanekezie</a>.
    </div>
    </div>
  </main>
</body>

</html>
